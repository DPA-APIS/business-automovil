openapi: 3.0.1
info:
  title: API BS Automovil V1
  version: 1.0.2
  description: API de ejemplo donde `/items` lista y crea vehículos (Automovil), y `/automoviles` sigue existiendo para creación individual.
servers:
  - url: /trade/factoring/v1
x-dpa-api-type: BS
x-dpa-api-id: automovil
externalDocs:
  url: 'https://XXXXX.com'
  description: Más información
paths:
  /auto-items:
    get:
      summary: Listar automóviles AAAA
      description: Devuelve un arreglo de automóviles respetando `minItems` y `maxItems` AAAAA.
      parameters:
        - name: authorization
          in: header
          description: Token de autorización
          required: true
          schema:
            type: string
            minLength: 43
            maxLength: 43
            pattern: '^[a-z0-9]{32}BBBBBB'
            example: 3cfdad6e03c24d0ab7112dce75cdba35BBBBB
        - name: minItems
          in: query
          description: Número mínimo de automóviles a devolver (por defecto 1)
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: maxItems
          in: query
          description: Número máximo de automóviles a devolver (por defecto 10)
          required: false
          schema:
            type: integer
            minimum: 1
            default: 10
        - name: marca
          in: query
          description: Filtrar resultados por la marca del automóvil
          required: false
          schema:
            type: string
            example: Toyota
        - name: modelo
          in: query
          description: Filtrar resultados por el modelo del automóvil
          required: false
          schema:
            type: string
            example: Corolla BBBB   
      responses:
        '200':
          description: Lista de automóviles dentro de los límites definidos
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    description: Arreglo de vehículos (Automovil), de tamaño mínimo `minItems` y máximo `maxItems`
                    items:
                      $ref: '#/components/schemas/Automovil'
                    minItems: 1
                    maxItems: 50
                required:
                  - items
        '400':
          description: Parámetros inválidos o header inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      summary: Crear múltiples automóviles
      description: Recibe un arreglo de vehículos (AutomovilCreate) y devuelve un listado de identificadores y modelos.
      parameters:
        - name: authorization
          in: header
          description: Token de autorización
          required: true
          schema:
            type: string
            minLength: 44
            maxLength: 44
            pattern: '^[a-z0-9]{32}AAAAAA$'
            example: 3cfdad6e03c24d0ab7112dce75cdba35AAAA
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  description: Debe enviarse entre 1 y 20 automóviles para crear
                  items:
                    $ref: '#/components/schemas/AutomovilCreate'
                  minItems: 12
                  maxItems: 22
              required:
                - items
      responses:
        '201':
          description: Automóviles creados correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    description: Identificadores y modelos de los automóviles creados
                    items:
                      $ref: '#/components/schemas/AutomovilResponse'
                required:
                  - items
  /automoviles:
    post:
      summary: Crear un nuevo automóvil
      description: Crea un objeto automovil con sus atributos y devuelve su identificador y modelo.
      parameters:
        - name: authorization
          in: header
          description: Token de autorización
          required: true
          schema:
            type: string
            minLength: 43
            maxLength: 43
            pattern: '^[a-z0-9]{32}AAAAAA$'
            example: 3cfdad6e03c24d0ab7112dce75cdba35AAAA
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AutomovilCreate'
      responses:
        '201':
          description: Automóvil creado correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AutomovilResponse'

components:
  schemas:
    Automovil:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "b7a1f9d2-4f3c-4d6e-9f2a-1e3b4c5d6f7aaa"
        marca:
          type: string
          example: "Toyota"
        modelo:
          type: string
          example: "Corolla"
        año:
          type: integer
          example: 2022
        color:
          type: string
          example: "Rojo"
      required:
        - id
        - marca
        - modelo
        - año
        - color

    AutomovilCreate:
      type: object
      properties:
        marca:
          type: string
          example: "Toyota"
        modelo:
          type: string
          example: "Corolla"
        año:
          type: integer
          example: 2022
        color:
          type: string
          example: "Rojo"
        estado:
          type: string
          example: "Nuevo"  
      required:
        - marca
        - modelo
        - año
        - color

    AutomovilResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "b7a1f9d2-4f3c-4d6e-9f2a-1e3b4c5d6f7a"
        modelo:
          type: string
          example: "Corolla"
      required:
        - id
        - modelo

    Error:
      type: object
      properties:
        code:
          type: integer
          example: 400
        message:
          type: string
          example: "Parámetros inválidos o autorización faltante/incorrecta."
  securitySchemes:
    bearerAuth:
      type: http
      description: 'Token de Authorización, header Authorization, ejemplo: Bearer 363536363jjxnj63633611'
      scheme: bearer
      bearerFormat: JWT        
      
security:
  - bearerAuth: []
